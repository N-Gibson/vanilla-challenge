<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <h1>INTENTION TIMER</h1>
    <main>
      <h2 class='activity-title'>New Activity</h2>
      <section>
        <div class='form'>
          <h3>Select a Category:</h3>
          <div class='category-button-container'>
            <button 
              id='study-button' 
              class= 'category-buttons'
              type='button' 
              data-active='false'
              data-color='#B3FD78'
            >Study</button>
            <button 
              id='meditate-button' 
              class= 'category-buttons'
              type='button' 
              data-active='false'
              data-color='#C278FD'
            >Meditate</button>
            <button 
              id='exercise-button' 
              class= 'category-buttons'
              type='button' 
              data-active='false'
              data-color='#FD8078'
            >Exercise</button>
          </div>
          <div class='inputs'>
            <label for='goal'>
            What would you like to accomplish during this time?
            </label>
            <input id='goal' type='text'>
            <label for='minutes'>Minutes</label>
            <input id='minutes' type='number'>
            <label for='seconds'>Seconds</label>
            <input id='seconds' type='number'>
            <button id='start-button' type='button'>START ACTIVITY</button>
          </div>
        </div>
        <div class='timer'>
          <p class='time-left'></p>
        </div>
      </section>
      <aside>
        <h2 class='past-activities'>Past Activities</h2>
        <div>
          <p>You haven't logged any activities yet.</p>
          <p>Complete the form to the left to get started!</p>
        </div>
      </aside>
    </main>
  </body>
  <script src='./main.js'></script>
</html>
