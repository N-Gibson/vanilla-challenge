<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400&display=swap" rel="stylesheet">
  </head>
  <body>
    <main>
      <h1>INTENTION TIMER</h1>
      <section>
        <h2>New Activity</h2>
        <div>
          <h3>Select a Category:</h3>
          <button 
            id='study-button' 
            type='button' 
            data-active='false'
          >Study</button>
          <button 
            id='meditate-button' 
            type='button' 
            data-active='false'
          >Meditate</button>
          <button 
            id='exercise-button' 
            type='button' 
            data-active='false'
          >Exercise</button>
        </div>
        <d>
          <label for='goal'>
            What would you like to accomplish during this time?
          </label>
          <input id='goal' type='text'>
          <label for='minutes'>Minutes</label>
          <input id='minutes' type='number'>
          <label for='seconds'>Seconds</label>
          <input id='seconds' type='number'>
          <button id='start-button' type='button'>Start Activity</button>
        </div>
      </section>
      <aside>
        <h2>Past Activities</h2>
        <div>
          <p>You haven't logged any activities yet.</p>
          <p>Complete the form to the left to get started!</p>
        </div>
      </aside>
    </main>
  </body>
  <script src='./main.js'></script>
</html>
